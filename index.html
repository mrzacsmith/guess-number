<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Number Game</title>
  </head>
  <body>
    <main>
      <div id="welcome-screen">
        <h2>
          guess the random number <br />
          between 1- 100
        </h2>
        <section>
          <p>select difficulty setting:</p>
          <div class="button-wrapper">
            <button>easy: 10 attempts</button>
            <button>hard: 5 attempts</button>
          </div>
        </section>
      </div>
      <div id="game-area">
        <button id="new-game-button">new game</button>
        <section>
          <h3 id="text-output">your guess:</h3>
          <input type="number" id="input-box" min="1" max="100" />
        </section>
        <section>
          <p>current range:</p>
          <span id="range-output">1 - 100</span>
          <div id="range">
            <span id="low"></span>
            <span id="space"></span>
            <span id="high"></span>
          </div>
        </section>
        <section class="stats">
          <div class="info">
            <p>number of previous attempts:</p>
            <span id="attempts">0</span>
          </div>
          <div class="info">
            <p>your previous guesses:</p>
            <span id="guesses">-</span>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
